<!DOCTYPE html>
<html ng-app="DR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>It's a DR-downloader!</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/normalize.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
    <style>
      [ng\:cloak], [ng-cloak], .ng-cloak { display: none !important; }
      textarea { height: auto; font-family: monospace; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="large-8 columns large-centered">
        <br><br>
        <div class="text-center">
          <h3><img src="http://media.giphy.com/media/eiXyT4rdMPgKk/giphy.gif"></h3>
          <h5 class="subheader">It's a DR command-line downloader!</h5>
        </div>

        <section ng-controller="SearchCtrl">
          <form ng-submit="search()">
            <p>
              <input type="text" ng-model="q" initial-focus select-all-on-focus>
            </p>
          </form>

          <div ng-show="uri">
            <textarea rows=6 select-all-on-focus>ffmpeg -i "{{ uri }}" -c copy -absf aac_adtstoasc {{ filename }}.mp4</textarea>
          </div>

          <p class="right" ng-show="loading">
            <img src="http://media.giphy.com/media/dIw6T67vqxfCo/giphy.gif" alt="">
          </p>

          <ul>
            <li ng-repeat="result in results">
              <a href="" ng-click="loadProgramsFor(result)">{{ result.Title }}</a>
              <ul ng-show="result.programs">
                <li ng-repeat="program in result.programs">
                  <a href="{{ program.Uri }}" ng-show="program.video" ng-click="play(program, $event)">{{ program.Title }}</a>
                  <span ng-hide="program.video">{{ program.Title }}</span>
                </li>
              </ul>
            </li>
          </ul>

          <br>
          <br>

          <hr>

          <br>
          <br>

          <h4>WUT? I don't even?</h4>
          <h5>You have a Mac:</h5>
          <ul>
            <li>Get <a href="http://brew.sh">homebrew</a></li>
            <li><pre>$ brew install ffmpeg</pre></li>
          </ul>
        </section>

        <br>
        <br>

        <hr>

        <br>
        <br>

        <div class="text-center">
          <a href="http://brnbw.com"><img src="http://brnbw.com/images/brnbw.png" width=100 alt=""></a>
        </div>

        <br>
        <br>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="/application.js"></script>
  </body>
</html>
