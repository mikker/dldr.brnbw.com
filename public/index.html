<!DOCTYPE html>
<html ng-app="dldr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>It's a DR-downloader!</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/normalize.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet">
    <style>
      [ng\:cloak], [ng-cloak], .ng-cloak { display: none !important; }
      textarea { height: auto; font-family: monospace; }
    </style>
  </head>
  <body ng-controller='SearchCtrl'>
    <div class="row">
      <div class="large-8 columns large-centered">
        <br><br>
        <form>
          <p>
            <input type="text" ng-model="q" autofocus>
          </p>
        </form>

        <div ng-show="links">
          <img ng-src='{{ imageUrl }}' width=320>
          <ul>
            <li ng-repeat='link in links'><a href="{{ link.Uri }}">{{ link.Bitrate }}</a></li>
          </ul>
          <pre ng-show='debug'>{{ debug }}</pre>
        </div>

        <p class="right" ng-show="loading">
          <img src="http://media.giphy.com/media/dIw6T67vqxfCo/giphy.gif" alt="">
        </p>

        <ul>
          <li ng-repeat="result in results">
            <a href="" ng-click="loadProgramsFor(result, $event)">{{ result.Title }}</a>
            <ul ng-show="result.programs">
              <li ng-repeat="program in result.programs">
                <a href="{{ program.Uri }}" ng-show="program.video" ng-click="getPlaylistFor(program, $event)">{{ program.Title }}</a>
                <span ng-hide="program.video">{{ program.Title }}</span>
              </li>
            </ul>
          </li>
        </ul>

        <br>
        <br>

        <hr>

        <br>
        <br>

        <h4>WUT? I don't even?</h4>
        <h5>You have a Mac:</h5>
        <ul>
          <li>Get <a href="http://brew.sh">homebrew</a></li>
            <li><pre>$ brew install ffmpeg</pre></li>
        </ul>

        <br>
        <br>

        <hr>

        <br>
        <br>

        <div class="text-center">
          <a href="http://brnbw.com"><img src="http://brnbw.com/images/brnbw.png" width=100 alt=""></a>
        </div>

        <br>
        <br>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="/application.js"></script>
  </body>
</html>
